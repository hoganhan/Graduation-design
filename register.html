<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/animate.css" />
    <link rel="stylesheet" href="style/hover-min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/register.css" />
    <script type="text/javascript" src="script/jquery2.0.0.min.js"></script>
    <script type="text/javascript" src="script/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/notify/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="script/register.js"></script>
</head>
<body>
<div id="registerBox">
    <div class="header">
        <div class="topBg">
            <span>欢迎光临网上书城!</span>
            <a href="login.html" class="logIn">请登录</a>
            <a href="register.html" class="register">免费注册</a>
        </div>
        <div class="headerNav">
            <div class="logoDiv">
                <div class="logoDivCenter">
                    <a href="index.html" class="logoLink"><img src="images/logo.png" alt="网上书城"/></a>
                </div>
            </div>
        </div>
    </div>
    <div class="register2">
        <div class="loginHeader">
            <span>个人用户</span>
        </div>
        <div class="registerMain">
            <form id="formRegister">
                <p class="formHeader">个人用户注册</p>
                <div class="infoFillIn">
                    <p><span>用户名：</span><input type="text" class="userName" /></p>

                    <p class="passwordText"><span>密码：</span><input class="userPassword" type="password" /></p>

                    <button type="button" id="userBtn" class="hvr-wobble-skew">确认注册</button>
                </div>
            </form>
        </div>
    </div>
    <div class="foot">
        <p>Copyright © 网上商城 2004-2017, All Rights Reserved</p>
    </div>
</div>
</body>
</html>
