<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/animate.css" />
    <link rel="stylesheet" href="style/hover-min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/logIn.css" />
    <script type="text/javascript" src="script/jquery2.0.0.min.js"></script>
    <script type="text/javascript" src="script/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/notify/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="script/login.js"></script>
</head>
<body>
<div id="loginBox">
    <div class="header">
        <div class="topBg">
            <span>欢迎光临网上书城!</span>
            <a href="login.html" class="logIn">请登录</a>
            <a href="register.html" class="register">免费注册</a>
        </div>
        <div class="headerNav">
            <div class="logoDiv">
                <div class="logoDivCenter">
                    <a href="index.html" class="logoLink"><img src="images/logo.png" alt="网上书城"/></a>
                </div>
            </div>
        </div>
    </div>
    <div class="logInMain">
        <div class="logInHeader">
            <span>欢迎您登陆</span>
            <span>我还没有账户，现在就<a href="register.html">注册</a></span>
        </div>
        <div class="logInInfo">
            <p><span>账户名：</span><input type="text" class="userName" /></p>
            <p></p>

            <p><span>&nbsp;&nbsp;&nbsp;密码：</span><input type="password" class="userPassword" /></p>

            <button type="button" id="logInBtn" class="hvr-wobble-skew">登陆</button>
        </div>
    </div>
</div>
</body>
</html>
