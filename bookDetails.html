<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网上书城</title>
    <link rel="stylesheet" href="style/hover-min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/bookDetails.css" />
</head>
<body>
<div id="detailsBox">
    <div class="header">
        <div class="topBg">
            <span>欢迎光临网上书城!</span>
            <a href="#" class="logIn">请登录</a>
            <a href="#" class="register">免费注册</a>
        </div>
        <div class="headerNav">
            <div class="logoDiv">
                <div class="logoDivCenter">
                    <a href="#" class="logoLink"><img src="images/logo.png" alt="网上书城"/></a>
                    <div class="search">
                        <input type="text" class="searchBox" placeholder="未来简史" />
                        <button type="button" class="searchBtn">搜索</button>
                    </div>
                    <div class="char">
                        <a href="#">
                            <img src="images/shoppingCart.png" alt="购物车" />
                            <b>0</b>
                        </a>
                    </div>
                </div>
            </div>
            <div class="navDiv">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">文学频道</a></li>
                    <li><a href="#">社科频道</a></li>
                    <li><a href="#">少儿频道</a></li>
                    <li><a href="#">电子书</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="subject">
        <div class="detailsBookInfo">
            <div class="bookImg">
                <div class="bigImg"><a href="#"><img src="images/book/1-1.jpg" /></a></div>
                <div class="changeImg">
                    <a href="#" class="prev"><img src="images/prev.jpg"/> </a>
                    <div class="smallImg"><a href="#"><img src="images/book/1.jpg" /></a></div>
                    <a href="#" class="next"><img src="images/next.jpg"/></a>
                </div>

            </div>
            <div id="bookRelatedInfo">

                <h1 class="bookName">学哲学，用哲学</h1>

                <p class="bookAuthor"><span>作者：</span>李瑞环</p>

                <p class="bookProductId"><span>商品编号：</span>9787300068558</p>

                <p class="bookDate"><span>出版日期：</span>2007-04-01</p>

                <p class="bookBrand"><span>商品品牌：</span>中国人大</p>

                <p class="bookWeight"><span>重量：</span>1.0千克</p>

                <p class="bookInventory"><span>库存：</span>1件</p>

                <p class="bookCost"><span>价格：</span><strong>￥55.2元</strong></p>
                <div class="buyNow"><a href="#" class="hvr-buzz">加入购物车</a></div>
                <div class="buyNow"><a href="#" class="shoppingCart hvr-buzz">加入购物车</a></div>
            </div>

        </div>
    </div>
</div>
